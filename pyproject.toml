[build-system]
requires = ['setuptools>=40.2.0', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.tox]
legacy_tox_ini = """
[tox]

envlist =
    py37

[testenv]

deps =

    # https://github.com/PyCQA
    flake8-bugbear
    flake8-commas
    flake8-docstrings
    pep8-naming

    # https://github.com/pytest-dev
    pytest
    pytest-cov
    pytest-randomly

    # other
    pytest-flake8
    pytest-mypy
    pytest-pylint

commands =
    ./setup.py check --metadata --strict
    python -m backlog --version
    backlog --help
    pytest --cov backlog --cov-report term-missing --flake8 --mypy-ignore-missing-imports --pylint {posargs}
"""
