dist: bionic
language: python
python:
- '3.7'
- 3.7-dev
- 3.8-dev
before_install: pip install 'pip ~= 19.1.1'
install: pip install 'tox-travis ~= 0.12'
script: tox
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    repo: dmtucker/backlog
    branch: master
    tags: true
    python: '3.7'
  skip_existing: true
